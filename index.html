<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Paper Website</title>
  <!-- CSS 引用 -->
  <link rel="stylesheet" href="splide.min.css">
  <link rel="stylesheet" href="css2"> <!-- 如果 css2 是文件夹，需要改成 css2/style.css -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero img {
      max-width: 100%;
      height: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- 头部 -->
  <header>
    <h1>Welcome to My Paper Website</h1>
  </header>

  <!-- Hero 区域 -->
  <section class="hero">
    <h2>High Quality Paper Products</h2>
    <img src="hero-paper-factory.jpg" alt="Paper Factory">
  </section>

  <!-- 图片展示 -->
  <section class="gallery">
    <img src="art-paper.jpg" alt="Art Paper">
    <img src="duplex-board.jpg" alt="Duplex Board">
    <img src="fluting-paper.jpg" alt="Fluting Paper">
    <img src="kraftliner.jpg" alt="Kraftliner">
    <img src="mf-kraft.jpg" alt="MF Kraft">
    <img src="offset-paper.jpg" alt="Offset Paper">
    <img src="testliner-paper.jpg" alt="Testliner Paper">
    <img src="white-top-liner.jpg" alt="White Top Liner">
  </section>

  <!-- 页脚 -->
  <footer>
    <p>© 2025 My Paper Website. All rights reserved.</p>
  </footer>

  <!-- JS 引用 -->
  <script src="anime.min.js"></script>
  <script src="splide.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
